        <title>
            Welcome to Super Singer Talent show
        </title>
        <script type="text/javascript">
            function validate(){
                var ee=document.getElementById('uname').value;
                if(ee==='')
                {
                    document.getElementById('sf').innerHTML="Please fill this field";
                    document.getElementById('sf').style.visibility="visible";
                }
                else {
                    document.getElementById('sf').style.visibility="hidden";
                }
                var dd=document.getElementById('pass').value;
               
                if(dd==='')
                {
                    document.getElementById('wf').innerHTML="Please fill this field";
                    document.getElementById('wf').style.visibility="visible";
                }
                else if(dd.length<8)
                {
                    document.getElementById('wf').innerHTML="Password must have atleast 8 characters";
                    document.getElementById('wf').style.visibility="visible";
                }
                else if(dd.search(/[0-9]/)=== -1)
                {
                    document.getElementById('wf').innerHTML="Password must have numbers";
                    document.getElementById('wf').style.visibility="visible";
                }
                else if(dd.search(/[A-Z]/)=== -1)
                {
                    document.getElementById('wf').innerHTML="Password must have one capital letter";
                    document.getElementById('wf').style.visibility="visible";
                }
                else if(dd.search(/[\@\#\$\%\^\&\9\0\_\+\.\,\;\:]/)=== -1)
                {
                    document.getElementById('wf').innerHTML="Password must have one special character";
                    document.getElementById('wf').style.visibility="visible";
                }
                else
                {
                    document.getElementById('wf').style.visibility="hidden";
                }
               
                var hi=document.getElementById('mnumber').value;
                var regx= /^[6-9][0-9]{9}$/;
                if(hi==='')
                {
                    document.getElementById('hh').innerHTML="Please fill this field";
                    document.getElementById('hh').style.visibility="visible";
                }
              
                else if(regx.test(hi))
                {
                document.getElementById('hh').style.visibility="hidden";
                }
                else 
                {
                    document.getElementById('hh').innerHTML="Must have 10 numbers";
                    document.getElementById('hh').style.visibility="visible";
                }
                var ii=document.getElementById('email').value;
                var re= /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                if(ii==='')
                {
                    document.getElementById('ff').innerHTML="Please fill this field";
                    document.getElementById('ff').style.visibility="visible";
                }
                else if(re.test(ii)){
                    document.getElementById('ff').style.visibility="hidden";
                }
                else 
                {
                    document.getElementById('ff').innerHTML="Invalid email format";
                    document.getElementById('ff').style.visibility="visible";
                }
                var oo=document.getElementById('singer').value;
                if(oo==='')
                {
                    document.getElementById('of').innerHTML="Please fill this field";
                    document.getElementById('of').style.visibility="visible";
                }
                else {
                    document.getElementById('of').style.visibility="hidden";
                }
            }
        </script>
